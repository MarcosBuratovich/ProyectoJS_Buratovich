<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>VIKAN</title>
    <meta name="description" content="Catalogo de VIKAN. Venta de muebles elaborados a mano y diseños unicos." />
    <meta name="keywords" content="MUBELES, DISEÑADOR, MUEBLES VINTAGE, MUEBLES PREMIUM" />
</head>

<body>
    <header id="inicio1"></header>
    <main id="main_index">
        <section class="section_productos mx-auto">
            <div class="container-fluid rounded mb-3">
                <div class="row mx-auto">
                    <div class="col-12">
                        <article class="producto__img__inicio shadow">
                            <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img src="./images/foto_incio_2.png" alt="Foto producto living 1" class="d-block w-100" />
                                    </div>
                                    <div class="carousel-item">
                                        <img src="./images/foto_incio_4.png" alt="Foto producto living 2" class="d-block w-100" />
                                    </div>
                                    <div class="carousel-item">
                                        <img src="./images/foto_incio_5.png" alt="Foto producto living 3" class="d-block w-100" />
                                    </div>
                                    <div class="carousel-item">
                                        <img src="./images/foto_incio_7.png" alt="Foto producto living 4" class="d-block w-100" />
                                    </div>
                                </div>
                            </div>
                        </article>
                    </div>
                </div>
            </div>
            <div class="row mx-auto pt-2 my-4">
                <div class="col-11 mx-auto pt-4 border-top border-secondary" style="--bs-border-opacity: 0.5">
                    <div class="row">
                        <div class="col-sm-6 col-md-4 col-xl-4 col-11 icono_pago mx-auto">
                            <div class="row">
                                <div class="col-3">
                                    <img src="./images/icono-pago.png" alt="Comunicate" class="img_icono_pago" />
                                </div>
                                <div class="col-8 icono_pago_texto">
                                    <h5 class="text-wrap">Pagá como quieras</h5>
                                    <p class="pago_texto align-middle">Mercado pago - Transferencia bancaria</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-5 col-md-3 col-xl-3 col-6 icono_wapp mx-auto">
                            <div class="row icono_wapp_row">
                                <div class="col-3 col-sm-3 col-md-4 col-xl-3">
                                    <img src="./images/icono-wapp-index.png" alt="Comunicate" class="img_icono_wapp" />
                                </div>
                                <div class="col-8 icono_wapp_texto">
                                    <h5 class="text-wrap">Comunicate via Whatsapp!</h5>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-4 col-xl-4 col-6 icono_shield mx-auto">
                            <div class="row icono_shield_row mx-auto">
                                <div class="col-3">
                                    <img src="./images/icono-escudo.png" alt="Comunicate" class="img_icono_shield align-middle" />
                                </div>
                                <div class="col-8 icono_shield_texto">
                                    <div>
                                        <h5 class="text-wrap">Compra con seguridad</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row height d-flex justify-content-center align-items-center">
                    <div class="col-6 col-md-6">
                        <div class="form">
                            <i class="fa fa-search"></i>
                            <input id="barra-de-busqueda" type="search" class="form-control form-input shadow" placeholder="Buscar Producto..." />
                            <span class="left-pan"><i class="fa fa-microphone"></i></span>
                        </div>
                    </div>
                </div>
            </div>
            <div id="productos_id_index" class="productos_index mx-auto"></div>
        </section>
    </main>
    <footer id="footerIndex" class="footer"></footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="/javascrp/components/products/productosJSON.js" defer></script>
    <script src="javascrp/main.js" defer></script>
    <script src="/javascrp/shortcuts/footerIndex.js" defer></script>
    <script src="/javascrp/shortcuts/headerIndex.js"></script>

    <script>
        AOS.init()
    </script>
</body>

</html>
