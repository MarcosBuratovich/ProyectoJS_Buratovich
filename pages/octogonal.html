<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title id="titlePages">BANDEJA OCTOGONAL</title>
    <meta name="description" content="Catalogo de VIKAN. Venta de muebles elaborados a mano y diseños unicos.">
    <meta name="keywords" content="ESPEJO, ESPEJO OCTOGONAL, ESPEJO DORADO, MUBELES, DISEÑADOR, MUEBLES VINTAGE, MUEBLES PREMIUM">
</head>

<body>
    <header id="inicio1">

    </header>
    <main>
        <article class="product mx-auto m-4">
            <div class="card col-md-10 mx-auto">
                <div class="row g-0">
                    <div class="col-md-6">
                        <img src="../images/octogonal 2.JPG" class="img-fluid rounded-start" alt="Foto Mesa">
                    </div>
                    <div class="col-md-5">
                        <div class="card-body">
                            <h3 class="card-title">Bandeja Octogonal</h3>
                            <p class="card-text">Estructura de hierro pintada al horno en dorado o negro. Opcion espejado o fondo de chapa. Opcion grande o chica</p>
                            <img src="../images/octo_dim.png" alt="Dimenciones Espejo" class="img-fluid col-6 mx-auto">
                            <div class="qty mt-5">
                                <button class="minus bg-dark shadow">-</button>
                                <span class="count" name="qty">1</span>
                                <button class="plus bg-dark shadow">+</button>
                            </div>
                            <div class="d-grid gap-2 col-6 pt-3 mx-auto">
                                <button class="btn btn-primary button_carrito" type="button">Añadir al carrito</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </main>
    <footer id="footerPages" class="footer">

    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <script src="../javascrp/shortcuts/headerPages.js" defer></script>
    <script src="../javascrp/shortcuts/footerPages.js" defer></script>
    <script src="../javascrp/productpages.js" type="module"></script>
    <script src="../javascrp/components/products/cartActions.js" type="module"></script>
    <script src="../javascrp/components/products/modal.js" type="module"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</body>

</html>
